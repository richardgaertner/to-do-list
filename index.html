<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Richard Gaertner">
    <link rel="stylesheet" href="main-to-do-list.css">
    <meta name="description" content="This is my personal to do list that i've created as a small side project to have a play with JavaScript">
    <title>To Do List | Development</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h1>Development To-Dos</h1>

    <div class="listDescription">
        <p>Enter development tasks that are required into the input field below</p>
        <p> Once the task has been complete please remember to check it off via the cross!</p>
    </div>
        <input id="listInput" type="text" placeholder="New task..." maxlength="25" minlength="4">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
<ul id="to-do-items">

</ul>
<script type="text/javascript" src="main-to-do-list.js"></script>

</body>
</html>
